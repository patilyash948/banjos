<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Reset and General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px;
        }

        nav {
            flex: 1; /* Adjusts navigation to take remaining space */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end; /* Aligns navigation items to the right */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px; /* Reduced margin for better mobile spacing */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stacks elements vertically on smaller screens */
                align-items: stretch; /* Ensures items stretch to full width */
            }

            .mobile-menu-btn {
                display: block; /* Shows mobile menu button */
            }

            nav {
                display: none; /* Hides navigation by default */
                width: 100%; /* Full width when displayed */
                order: 3; /* Moves nav to the bottom */
                margin-top: 10px; /* Adds space between nav and other elements */
            }

            nav.active {
                display: flex; /* Shows navigation when active */
            }

            nav ul {
                flex-direction: column; /* Stacks menu items vertically */
                align-items: center; /* Centers menu items */
            }

            nav ul li {
                margin: 10px 0; /* Adds vertical margin between menu items */
            }
        }

        /* Section Styles */
        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section-intro {
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .section p {
            max-width: 600px;
            margin: 0 auto;
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }

        /* Contact Form Styles */
        .contact-form {
            max-width: 90%; /* Adjusts form width for better mobile view */
            margin: 0 auto;
            text-align: left;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            width: 100%; /* Button stretches to full width */
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-url.png" alt="Logo">
            </div>
            <nav>
                <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="section contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script>
        function toggleMobileMenu() {
            const nav = document.querySelector('nav');
            nav.classList.toggle('active');
        }
    </script>

    <footer>
        Designed and Animated by <a href="https://www.skyoudtechnologies.com">Skyoud Technologies</a>
    </footer>
</body>
</html>
