<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjo's The Food Chain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000; /* Black background */
            color: #fff;
            padding: 10px 0;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 150px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff; /* White text */
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                margin: 10px 0;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        .menu-category {
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            margin-top: 10px;
        }

        .menu-items {
            display: none;
            margin: 10px 0;
        }

        .menu-item {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .menu-item img {
            max-width: 60px; /* Reduce image size */
            max-height: 60px; /* Reduce image size */
            margin-right: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .menu-item p {
            margin: 0;
            margin-left: auto;
            font-size: 16px;
            color: #666;
        }

        .menu-item button {
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .menu-item button:hover {
            background-color: #555;
        }

        .contact {
            padding: 50px 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .contact h2 {
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-url.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
        </div>
    </header>

    

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function toggleMobileMenu() {
            const nav = document.querySelector('nav ul');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleMenu(id) {
            const menuItems = document.getElementById(id);
            menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <footer>
        Designed and Animated by <a href="https://www.skyoudtechnologies.com">Skyoud Technologies</a>
    </footer>
</body>
</html>
