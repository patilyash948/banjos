<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banjo's The Food Chain</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
}

.container {
    width: 90%;
    margin: 0 auto;
}

.logo img {
    width: 150px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

nav ul li a:hover {
    text-decoration: underline;
}

.mobile-menu-btn {
    display: none;
    font-size: 24px;
    cursor: pointer;
}
footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .mobile-menu-btn {
        display: block;
    }

    nav ul {
        display: none;
        width: 100%;
        flex-direction: column;
        text-align: center;
        background-color: #000;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
    }

    nav ul.show {
        display: flex;
    }

    nav ul li {
        margin: 10px 0;
    }

    .contact {
        padding: 20px 0;
    }

    .contact-form {
        max-width: 100%;
        padding: 0 20px;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-url.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
        </div>
    </header>

    

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        function toggleMobileMenu() {
            const nav = document.querySelector('nav ul');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        }

        function toggleMenu(id) {
            const menuItems = document.getElementById(id);
            menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
        }
    </script>
    <footer>
        Designed and Animated by <a href="https://www.skyoudtechnologies.com">Skyoud Technologies</a>
    </footer>
</body>
</html>
