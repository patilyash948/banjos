<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Reset and General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }

       header .container {
           padding: 0 px 20px;
           
            display: flex;
            justify-content: space-between;
            
        }

       header .logo img {
            width: 40px;
        }

        nav {
            flex: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Contact Form and Section Styles */
        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #555;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
         .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
             nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 20px;
                width: 100%;
                background-color: #000;
                padding: 10px 0;
                z-index: 1000;
            }
            .slider {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            }
            nav ul.active {
                display: flex;
            }
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
                cursor: pointer;
                z-index: 1500;
                color: #fff;
                font-size: 1.5em;
            }
            .mobile-menu-btn.active {
                color: #4CAF50;
            }
            nav ul li {
                text-align: center;
                margin: 10px 0;
            }
            .menu-item {
                flex: 1 1 calc(45% - 20px);
            }
        }
         .contact-form {
                padding: 20px;
            }

        @media (max-width: 550px) {
            .menu-item {
                flex: 1 1 calc(100% - 20px);
            }
            .welcome {
                font-size: 1.5em;
            }
             .contact-form {
                padding: 20px;
            }
        }
            
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-url.png" alt="Logo">
            </div>
            <nav>
                <div class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</div>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" class="section contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        Designed and Animated by <a href="https://www.skyoudtechnologies.com">Skyoud Technologies</a>
    </footer>

    <script>
        function toggleMobileMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
