<style>



        .quantity-controls {
            display: flex;
            align-items: center;
            border: 2px solid #007bff;
            border-radius: 5px;
            overflow: hidden;
            padding: 5px;
            background-color: #f0f8ff;
            margin-right: 20px; /* Add space between quantity controls and button */
        }
        .quantity-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .quantity-controls button:active {
            background-color: #0056b3;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: none;
            font-size: 18px;
            border-left: 2px solid #007bff;
            border-right: 2px solid #007bff;
            background-color: #fff;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


#okButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #okButton:hover {
            background-color: #45a049; /* Darker green */
        }


    #goToCartButton {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #goToCartButton:hover {
            background-color: #007bb5; /* Darker blue */
        }

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

    </script>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slides img');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 4000);
    </script>
