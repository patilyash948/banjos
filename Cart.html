<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .cart {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            color: #007bff;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-item .quantity {
            margin-left: 10px;
            font-weight: bold;
        }
        .cart-item span {
            flex-grow: 1;
            margin: 0 10px;
        }
        .cart-total {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .delete-button {
            margin-left: 10px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        #go-to-payment {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        /* Additional Styles */
        .address-form {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .address-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }
        .address-form input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-url.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Career.html">Career</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="SignUp.html">Signup</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</div>
        </div>
    </header>
    <div class="cart" id="cart">
        <div class="address-form">
            <h2>Shipping Address</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location" required>
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Mobile Number" required>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Pincode" required>
            <button onclick="saveAddress()">Save Address</button>
        </div>
        
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">Total: ₹<span id="cart-total-price">0</span></div>
        <button id="go-to-payment" onclick="goToPayment()">Go to Payment</button>
    </div>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <span>${item.name}</span>
                    <span>₹${item.price}</span>
                    <span class="quantity">${item.quantity}</span>
                    <span class="delete-button" onclick="removeFromCart('${item.name}')">Delete</span>
                `;
                cartItems.appendChild(cartItem);

                totalPrice += item.price * item.quantity;
            });

            document.getElementById('cart-total-price').innerText = totalPrice;
        }

        function removeFromCart(itemName) {
            cart.forEach((item, index) => {
                if (item.name === itemName) {
                    item.quantity--;

                    if (item.quantity === 0) {
                        cart.splice(index, 1);
                    }
                }
            });

            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function goToPayment() {
            window.location.href = 'payment.html';
        }

        function saveAddress() {
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const mobile = document.getElementById('mobile').value;
            const pincode = document.getElementById('pincode').value;

            if (name && location && mobile && pincode) {
                localStorage.setItem('address', JSON.stringify({ name, location, mobile, pincode }));
                alert('Address saved successfully!');
            } else {
                alert('Please fill all the fields.');
            }
        }

        function toggleMobileMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }

        displayCart();
    </script>
</body>
</html>
