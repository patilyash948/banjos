<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .cart {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            color: #007bff;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-item .quantity {
            margin-left: 10px;
            font-weight: bold;
        }
        .cart-item span {
            flex-grow: 1;
            margin: 0 10px;
        }
        .cart-total {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .delete-button {
            margin-left: 10px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        #go-to-payment {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="cart" id="cart">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">Total: ₹<span id="cart-total-price">0</span></div>
        <button id="go-to-payment" onclick="goToPayment()">Go to Payment</button>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <span>${item.name}</span>
                    <span>₹${item.price}</span>
                    <span class="quantity">${item.quantity}</span>
                    <span class="delete-button" onclick="removeFromCart('${item.name}')">Delete</span>
                `;
                cartItems.appendChild(cartItem);

                totalPrice += item.price * item.quantity;
            });

            document.getElementById('cart-total-price').innerText = totalPrice;
        }

        function removeFromCart(itemName) {
            // Find the item in cart
            cart.forEach((item, index) => {
                if (item.name === itemName) {
                    item.quantity--;

                    // If quantity is zero, remove the item from cart
                    if (item.quantity === 0) {
                        cart.splice(index, 1);
                    }
                }
            });

            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function goToPayment() {
            window.location.href = 'payment.html';
        }

        displayCart();
    </script>
</body>
</html>
