<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .cart {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart h2 {
            margin: 0 0 20px 0;
            font-size: 24px;
            text-align: center;
            color: #007bff;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .cart-item .quantity {
            margin-left: 10px;
            font-weight: bold;
        }
        .cart-item span {
            flex-grow: 1;
            margin: 0 10px;
        }
        .cart-total {
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
        .delete-button {
            margin-left: 10px;
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
        #go-to-payment, #cash-on-delivery {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
        }
        .address-form {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        .address-form label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }
        .address-form input,
        .address-form select {
            width: 95%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
        }
        header .container {
            display: flex;
            padding: 0 20px;
            justify-content: space-between;
        }
        header .logo img {
            height: 40px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .mobile-menu-btn {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        #back-to-home {
            display: block;
            width: 50px;
            height: 40px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 2%;
            font-size: 15px;
            cursor: pointer;
            position: absolute;
            top: 80px;
            left: 20px;
            text-align: center;
            line-height: 40px;
        }
        #back-to-home:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }
            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 20px;
                width: 100%;
                background-color: #000;
                padding: 10px 0;
                z-index: 1000;
            }
            .slider {
                position: relative;
                max-width: 100%;
                margin: 20px auto;
            }
            nav ul.active {
                display: flex;
            }
            .mobile-menu-btn {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
                cursor: pointer;
                z-index: 1500;
                color: #fff;
                font-size: 1.5em;
            }
            .mobile-menu-btn.active {
                color: #4CAF50;
            }
            nav ul li {
                text-align: center;
                margin: 10px 0;
            }
            .menu-item {
                flex: 1 1 calc(45% - 20px);
            }
        }
        @media (max-width: 550px) {
            .section {
                padding: 20px 15px;
            }
            .section p {
                margin: 0 10px;
                font-size: 16px;
            }
            .vision,
            .mission {
                padding: 15px;
            }
            .vision h2,
            .mission h2 {
                font-size: 20px;
            }
            .vision p,
            .mission p {
                font-size: 14px;
            }
        }
        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .service-availability {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            color: #333;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            animation: blink 2s step-start infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo-url.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Career.html">Career</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="SignUp.html">Signup</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</div>
        </div>
    </header>

    <div class="service-availability">
        Service available from 10 AM to 10 PM, Monday to Sunday
    </div>

    <button id="back-to-home" onclick="goToHome()">Back</button>

    <div class="cart">
        <h2>Address Form</h2>
        <div class="address-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
            <label for="location">Location</label>
            <select id="location" onchange="updateMinimumOrderAmount()">
                <option value="Gate">Gate (गेट)</option>
                <option value="Bamnod">Bamnod (बामनोद)</option>
                <option value="Chinawal">Chinawal (चिनावल)</option>
                <option value="Hingona">Hingona (हिंगोना)</option>
                <option value="Pimprud">Pimprud (पिंप्रूड)</option>
                <option value="Nimbhora">Nimbhora (निंभोरा)</option>
                <option value="Khiroda">Khiroda (खिरोडी )</option>
                <option value="Thorgavan">Thorgavan (थोरगवान)</option>
                <option value="Viroda">Viroda (वीरोदा)</option>
                <option value="Maskawad">Maskawad (मस्कावद)</option>
                <option value="Tandalwadi">Tandalwadi (तांडलवाडी)</option>
                <option value="Kumbharkheda">Kumbharkheda (कुंभारखेड़ा)</option>
                <option value="Gate">Gaate (गाते)</option>
            </select>
            <label for="address">Area Address</label>
            <input type="text" id="address" placeholder="Address" required>
            <label for="mobile">Mobile Number</label>
            <input type="text" id="mobile" placeholder="Mobile Number" required maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Pincode" required>
        </div>

        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">Total: ₹<span id="cart-total-price">0</span></div>
        <button id="go-to-payment" onclick="goToPayment()">Go to Payment</button>

        <!-- Modal for Minimum Order Amount -->
        <div id="minOrderModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="minOrderMessage"></p>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let minimumOrderAmount = 200;

        function displayCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            let totalPrice = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <span>${item.name}</span>
                    <span>₹${item.price}</span>
                    <span class="quantity">${item.quantity}</span>
                    <span class="delete-button" onclick="removeFromCart('${item.name}')">Delete</span>
                `;
                cartItems.appendChild(cartItem);

                totalPrice += item.price * item.quantity;
            });

            document.getElementById('cart-total-price').innerText = totalPrice;
        }

        function removeFromCart(itemName) {
            cart.forEach((item, index) => {
                if (item.name === itemName) {
                    item.quantity--;

                    if (item.quantity === 0) {
                        cart.splice(index, 1);
                    }
                }
            });

            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function goToPayment() {
            const totalPrice = parseInt(document.getElementById('cart-total-price').innerText);
            if (totalPrice < minimumOrderAmount) {
                showModal(`Minimum order amount is ₹${minimumOrderAmount}. Please add more items to your cart.`);
                return;
            }
            window.location.href = 'payment.html';
        }

        function goToCashOnDelivery() {
            window.location.href = 'cash_on_delivery.html';
        }

        function saveAddress() {
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const mobile = document.getElementById('mobile').value;
            const pincode = document.getElementById('pincode').value;

            if (name && location && mobile && pincode) {
                localStorage.setItem('address', JSON.stringify({ name, location, mobile, pincode }));
                alert('Address saved successfully!');
            } else {
                alert('Please fill all the fields.');
            }
        }

        function updateMinimumOrderAmount() {
            const location = document.getElementById('location').value;
            const specialLocations = ["Gate", "Kumbharkheda", "Hingona", "Nimbhora", "Bamnod", "Tandalwadi", "Chinawal"];
            
            if (specialLocations.includes(location)) {
                minimumOrderAmount = 300;
            } else {
                minimumOrderAmount = 200;
            }
        }

        function toggleMobileMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('active');
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function showModal(message) {
            document.getElementById('minOrderMessage').innerText = message;
            document.getElementById('minOrderModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('minOrderModal').style.display = 'none';
        }

        displayCart();
    </script>
</body>
</html>
